<!DOCTYPE html>
<head>
<title>My personal website</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
            <img src="images/apple-logo-steve-jobs-silhouette.jpg">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/92216aaa-3108-49e3-a131-2910556a145c.jpg" class="mobile">
            <div id="circle">
                <div class="feature one ">
                    <img src="images/camera-icon-logo-design-template-vector-30281192.jpg">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP camera system:Telephoto,Wide,Ultra Wide</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/smartphone-processor-icon-outline-style-vector-30115219.jpg">
                    <div>
                        <h1>Processor</h1>
                        <p>Apple A15 bionic chip</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/smartphone-icon-mobile-phone-with-blank-display-vector-19917666.jpg">
                    <div>
                        <h1>Display</h1>
                        <p>6.1' Oled Display</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/print-170801272.jpg">
                    <div>
                        <h1>Battery</h1>
                        <p>3.095 mAh</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/keyboard-arrow-up_1.png" id="upBtn">
            <h3>Specs</h3>
            <img src="images/keyboard-arrow-up_1.png" id="downBtn">
        </div>


    </div>

<script>
    var circle = document.getElementById("circle");
    var upBtn = document.getElementById("upBtn");
    var downBtn = document.getElementById("downBtn");

    var rotateValue = circle.style.transform;
    var rotateSum;
    
    upBtn.onclick = function(){
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }
    downBtn.onclick = function(){
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }

</script>

</body>
